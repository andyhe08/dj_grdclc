{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>Log In</title>
{% endblock %}

{% block moreCSS %}
    <link rel="stylesheet" href="{% static 'authStyle.css' %}" type="text/css" media="all">
{% endblock %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form">
            {{ form.as_ul }}
        </div>
        <input type="submit" name="Create User" value="Log In">
    </form>
{% endblock %}
